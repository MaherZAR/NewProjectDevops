name: Calculaion application

on:
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
           python-version: "3.10"     
      - name: Test
        run: cd ./calc-CI-CD/sources && python -m unittest test_calc.py
